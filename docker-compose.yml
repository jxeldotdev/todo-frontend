version: '3'
services:
    frontend:
        image: joelfreeman/todo-frontend:latest
        build: .
        volumes:
            - ./:/usr/local/src/app/
        ports:
            - 8000:8000
        command: serve
    db:
        image: postgres:alpine
        ports: 
        - 5432:5432
        env_file: .env
        volumes:
        - data:/var/lib/postgresql/data
    backend:
        image: joelfreeman/todo-backend:latest
        volumes:
        - $HOME/Projects/todo-backend/src/:/home/todoapp/src/
        ports:
        - 8080:8080
        env_file: .env
        command: web
volumes:
    data: